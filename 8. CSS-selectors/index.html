<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Shopping List</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <header>
        <div class="title">
            <div class="list_title">
                <p class="name_list_title">
                    CSS Dinner Shopping List
                </p>
                <p class="first_name_list_title">
                    Let`s go to the mall!
                </p>
            </div>
        </div>
    </header>
    <main>
        <div class="points">
            <form>
                <div class="point">
                    <input type="checkbox" class="real-checkbox"/>
                    <label>
                        <span class="main_text">A lot of pickles</span>
                        <span class="text"> (for the next lessons about CSS)</span>
                    </label>
                </div>
                <div class="point">
                    <input type="checkbox" class="real-checkbox"/>
                    <label>
                        <span class="main_text">10 apples</span>
                        <span class="text">  (for more CSS manipulations)</span>
                    </label>
                </div>
                <div class="point">
                    <input type="checkbox" class="real-checkbox"/>
                    <label>
                        <span class="main_text">20 oranges</span>
                        <span class="text">  (because they are awesome)</span>
                    </label>
                </div>
                <div class="point">
                    <input type="checkbox" class="real-checkbox"/>
                    <label>
                        <span class="main_text">13 plates</span>
                        <span class="text">  (hm... they always dissapear)</span>
                    </label>
                </div>
                <div class="point">
                    <input type="checkbox" class="real-checkbox"/>
                    <label>
                        <span class="main_text">15 bentos</span>
                    </label>
                </div>
                <div class="point">
                    <input type="checkbox" class="real-checkbox"/>
                    <label>
                        <span class="main_text">1 bottle of Sake </span>
                        <span class="text">  (for my friends)</span>
                    </label>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <form>
                <div class="list_button">
                    <button type="button" class="btn">
                        <p>Bon appetit :)</p>
                    </button>
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
