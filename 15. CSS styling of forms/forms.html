<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="styles/normalise.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="parent_container">
    <section class="first_form">
      <h2 class="title">Create an Account</h2>
      <form action="" method="post">
        <div class="main_content">
          <div class="content">
            <label for="first_name">First name</label>
            <input type="text" id="first_name" placeholder="John" required/>
          </div>
          <div class="content">
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" placeholder="Smith" required/>
          </div>
          <div class="content">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="qwerty@com.ua" required/>
            <p>We'll never share your email with anyone else.</p>
          </div>
          <div class="content">
            <div class="all_genders">
              <label class="gender">
                <input type="radio" value="male" name="gender" class="gender_input"/>
                <span class="gender_input_true"></span>
                <span class="gender_input_false">Male</span>
              </label>
              <label class="gender">
                <input type="radio" value="female" name="gender" class="gender_input" checked/>
                <span class="gender_input_true"></span>
                <span class="gender_input_false">Female</span>
            </div>
          </div>
          <div class="content">
            <div class="idontknow">
              <div class="select">
                <label>Country</label>
                <select class="select-form select_change" name="country" id="country" required>
                <option value="USA">USA</option>
                <option value="USA">Italy</option>
                <option value="USA" selected>Ukraine</option>
                <option value="USA">Poland</option>
                <option value="USA">Germany</option>
            </select>
              </div>
              <svg class="select_arrows" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9 2.25L3.75 7.5H14.25L9 2.25ZM9 15.75L3.75 10.5H14.25L9 15.75Z" fill="#969696"/>
                </svg>
            </div>
          </div>
          <div class="content">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Kherson" required/>
          </div>
          <div class="content">
            <button type="submit">Sing Up</button>
          </div>
          <div class="content">
            <p>
            By clicking the 'Sign Up' button, you confirm that you accept our
            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
            </p>
          </div>
          <hr/>
          <div class="content">
            <span>Have an account?</span>
            <span><a href="#">Log In</a></span>
          </div>
        </div>
      </form>
    </section>

    <section class="second_form">
      <h2 class="title">Profile</h2>
      <form action="" method="post">
        <div class="main_content">
          <div class=second_content>
            <div class="second_content_avatar">
              <img src="assets/img/boy.png" alt="photo">
            </div>
            <div class="second_content_file">
              <div class="">
                <div class="second_content_file-upload">
                  <input class="second_content_file-upload_input" type="file" accept=".jpg"/>
                  <svg 
                  class="second_content_file-upload_svg" 
                  width="14" 
                  height="12" 
                  viewBox="0 0 14 12" 
                  fill="none" 
                  xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.78001 1.33333L5.00001 0H9.00001L10.22 1.33333H12.3333C13.0667 1.33333 13.6667 1.93333 13.6667 2.66667V10.6667C13.6667 11.4 13.0667 12 12.3333 12H1.66668C0.933344 12 0.333344 11.4 0.333344 10.6667V2.66667C0.333344 1.93333 0.933344 1.33333 1.66668 1.33333H3.78001ZM3.66668 6.66667C3.66668 8.50667 5.16001 10 7.00001 10C8.84001 10 10.3333 8.50667 10.3333 6.66667C10.3333 4.82667 8.84001 3.33333 7.00001 3.33333C5.16001 3.33333 3.66668 4.82667 3.66668 6.66667ZM7.00001 8.8C8.17822 8.8 9.13334 7.84487 9.13334 6.66667C9.13334 5.48846 8.17822 4.53333 7.00001 4.53333C5.8218 4.53333 4.86668 5.48846 4.86668 6.66667C4.86668 7.84487 5.8218 8.8 7.00001 8.8Z" fill="#969696"/>
                  </svg>
                </div>
                <span class="second_content_comment">Up to 1 MB (300x300 px)</span>
              </div>
            </div>
            <div class="second_content_button">
              <button type="reset">
                <svg 
                class="second_content_file-upload_svg_reset" 
                width="10" 
                height="12" 
                viewBox="0 0 10 12" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M1.00001 10.6667C1.00001 11.4 1.60001 12 2.33334 12H7.66668C8.40001 12 9.00001 11.4 9.00001 10.6667V2.66667H1.00001V10.6667ZM9.66668 0.666667H7.33334L6.66668 0H3.33334L2.66668 0.666667H0.333344V2H9.66668V0.666667Z" fill="#969696"/>
                </svg>
              </button>
            </div>
          </div>
          <div class=second_content>
            <label for="name">Name</label>
            <input  type="text" id="name" placeholder="Smith" required/>
          </div>
          <div class=second_content>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="qwerty@com.ua" required/>
          </div>
          <div class="second_content">
            <div class="idontknow">
              <div class="select">
                <label>Country</label>
                <select class="select-form select_change" name="country" id="country" required>
                <option value="USA">USA</option>
                <option value="USA">Italy</option>
                <option value="USA" selected>Ukraine</option>
                <option value="USA">Poland</option>
                <option value="USA">Germany</option>
            </select>
              </div>
              <svg class="select_arrows" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9 2.25L3.75 7.5H14.25L9 2.25ZM9 15.75L3.75 10.5H14.25L9 15.75Z" fill="#969696"/>
                </svg>
            </div>
          </div>
          <div class="second_content">
            <label for="city">City</label>
          <input type="text" id="city" placeholder="Kherson" required/>
          </div>
          <div class="second_content">
            <label for="code">Zip Code</label>
            <input type="text" id="code" required/>
          </div>
          <div class="second_content">
            <label for="number">Phone Number</label>
            <input type="tel id="number" placeholder="+38 (095) 123 45 67" required/>
          </div>
          <div class="second_form_button_2">
            <button type="submit">Update</button>
          </div>
          
        </div>
      </form>
    </section>
  </div>
</body>
</html>
